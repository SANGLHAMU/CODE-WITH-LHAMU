    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid Layout</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .grid-container {
            display: grid;
            grid-template-columns: 2fr 1fr;
            grid-template-rows: auto auto;
            gap: 10px;
            width: 80%;
            max-width: 800px;
            background: white;
            padding: 10px;
            border-radius: 8px;
        }

        .grid-item {
            background-color: #f26d6d;
            border-radius: 5px;
        }

        .item1 {
            grid-column: span 2;
            background-color: #f2a86d;
            height: 50px;
        }

        .item2 {
            height: 150px;
        }

        .item3 {
            height: 150px;
        }

        .item4 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: auto;
            gap: 5px;
            background-color: transparent;
        }

        .item4 .sub-item {
            border-radius: 5px;
        }

        .sub-item1 {
            grid-column: span 2;
            background-color: #4cd5a6;
            height: 80px;
        }

        .sub-item2 {
            background-color: #4cd5a6;
            height: 50px;
        }

        .sub-item3 {
            background-color: #f2a86d;
            height: 50px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item item1"></div>
        <div class="grid-item item2"></div>
        <div class="grid-item item3"></div>
        <div class="grid-item item4">
            <div class="sub-item sub-item1"></div>
            <div class="sub-item sub-item2"></div>
            <div class="sub-item sub-item3"></div>
        </div>
    </div>
</body>
